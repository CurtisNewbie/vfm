mode.production: false

app.name: "vfm"

mysql:
  enabled: true
  user: root
#   password: 123456
  database: "fileserver"
  host: localhost
  port: 3306

redis:
  enabled: true
  address: localhost
  port: 6379
  username:
  password:
  database: 0

server:
  web.enabled: true
  host: localhost
  port: 8086
  gracefulShutdownTimeSec: 5

consul:
  enabled: false
  consulAddress: localhost:8500
  healthCheckUrl: /health
  healthCheckInterval: 120s
  healthCheckTimeout: 120s
  healthCheckFailedDeregisterAfter: 120s

tracing.propagation.keys:
  - id
  - userno
  - username
  - role

goauth.client.enabled: false
